<app-header-navbar></app-header-navbar>
<div class="container-fluid dashboard-container">
    <div class="row">
        <div class="col-12 col-lg-2">
            <app-side-navbar></app-side-navbar>
        </div>
        <div class="col-12 col-lg-10">
            <div class="row">
                <div class="col-12 big-container">
                    <div class="col-lg-12 offset-lg-0">
                        <div class="main-card">
                            <div class="row mt-4 mb-2">
                                <div class="col-8 col-lg-5">
                                    <input type="text" class="form-control" placeholder="Student Search..."
                                        id="searchText" name="searchText" #searchText="ngModel"
                                        [(ngModel)]="filters.searchText"
                                        (keyup)="getIssuedTransferCertificate({page : 1, limit : 0})">
                                </div>
                            </div>
                            <table class="table table-hover align-middle mt-2 mb-1 bg-white">
                                <thead class="bg-light">
                                    <tr class="text-muted">
                                        <th>No.</th>
                                        <th>S.No.</th>
                                        <th>Admission No.</th>
                                        <th>Student</th>
                                        <th>Class</th>
                                        <th>Roll Number</th>
                                        <th>Session</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="studentInfo && studentInfo.length>0">
                                    <tr *ngFor="let students of studentInfo,let i=index">
                                        <td>
                                            <p class="mb-0">{{number*10+i+1-10}}</p>
                                        </td>
                                        <td>
                                            <p class="mb-0">{{students.serialNo}}</p>
                                        </td>
                                        <td>
                                            <p class="mb-0">{{students.admissionNo}}</p>
                                        </td>
                                        <td>
                                            <p class="mb-0">{{students.name}}</p>
                                        </td>
                                        <td>
                                            <p class="mb-0">{{students.class | classSuffix}}</p>
                                        </td>
                                        <td>
                                            <p class="mb-0">{{students.rollNumber}}</p>
                                        </td>
                                        <td>
                                            <p class="mb-0">{{students.session}}</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="pagination">
                                <app-pagination [paginationValues]="paginationValues"
                                    (onChange)="getIssuedTransferCertificate($event)">
                                </app-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="spinner-container" *ngIf="loader">
    <div class="spinner-overlay" *ngIf="loader">
        <mat-progress-spinner *ngIf="loader" diameter="65" mode="indeterminate" strokeWidth="3"></mat-progress-spinner>
    </div>
</div>
